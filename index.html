<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming landing page design</title>
    <!-- favicon icon  -->
    <link rel="shortcut icon" type="image/jpg" href="./images/Frame.png" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- fontAwesome cdn link -->
    <script
      src="https://kit.fontawesome.com/26572aa220.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav-bar padding-left-right">
        <div class="logo">
          <img src="./images/Frame.png" alt="logo" />
          <h3><span class="logo-text">G</span>amer</h3>
        </div>
        <div class="menu">
          <ul class="list-item">
            <li><a href="">About Us</a></li>
            <li><a href="">Developers</a></li>
            <button type="button">
              Follow Us on
              <i class="fab fa-brands fa-youtube" style="color: #ff0000"></i>
              <i class="fab fa-brands fa-tiktok"></i>
            </button>
          </ul>
        </div>
      </div>
    </header>
    <!-- banner area start -->
    <div class="banner-area padding-left-right">
      <div class="banner-content">
        <div class="banner-text">
          <h3>Play Like The</h3>
          <h2>G.O.A.T.</h2>
          <p><i class="fas fa-solid fa-play"></i>1-Click instant play</p>
          <p><i class="fas fa-solid fa-download"></i>No Download</p>
          <p>
            <i class="fas fa-solid fa-user"></i>1000s of supported online games
          </p>
        </div>
        <div class="banner-btn">
          <button class="primary-btn">SIGN IN</button>
          <button class="secondary-btn">GO ROGUE</button>
        </div>
      </div>
      <div class="banner-img">
        <img src="./images/Group 18.png" alt="" />
      </div>
    </div>
    <!-- banner area end -->

    <main></main>
    <footer class="footer"></footer>
  </body>
</html>
